name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint code
      run: npm run lint || echo "Linting skipped (no lint script found)"
      continue-on-error: true
    
    - name: Type check (TypeScript)
      run: npm run type-check || npx tsc --noEmit || echo "Type checking skipped"
      continue-on-error: true
    
    - name: Run tests
      run: npm test || echo "Tests skipped (no test script found)"
      continue-on-error: true
    
    - name: Run tests with coverage
      run: npm run test:coverage || echo "Coverage skipped"
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
      if: matrix.node-version == '18.x'

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Check build output
      run: |
        if [ -d "dist" ]; then
          echo "✓ Build output found in dist/"
          ls -la dist/
        elif [ -d "build" ]; then
          echo "✓ Build output found in build/"
          ls -la build/
        else
          echo "⚠ No build output directory found"
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          dist/
          build/
        retention-days: 7
      continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate || true
      continue-on-error: true
    
    - name: Check for outdated packages
      run: npm outdated || true
      continue-on-error: true

  documentation-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check required files
      run: |
        echo "Checking for required documentation..."
        test -f README.md && echo "✓ README.md found" || (echo "✗ README.md missing" && exit 1)
        test -f package.json && echo "✓ package.json found" || (echo "✗ package.json missing" && exit 1)
        test -f LICENSE && echo "✓ LICENSE found" || echo "⚠ LICENSE missing"
        test -f .gitignore && echo "✓ .gitignore found" || echo "⚠ .gitignore missing"
    
    - name: Validate package.json
      run: |
        echo "Validating package.json structure..."
        node -e "const pkg = require('./package.json'); console.log('✓ Valid package.json'); console.log('Name:', pkg.name); console.log('Version:', pkg.version);"

